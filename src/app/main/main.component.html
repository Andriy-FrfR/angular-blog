<header [class.admin]="editingState.isAdminPanel">
  {{ editingState.isAdminPanel ? 'Admin Panel' : 'Angular Blog' }}
  <div class="header-links">
    <a *ngIf="loggedUser.admin === true && editingState.isAdminPanel === false" routerLink="admin-panel/posts">Edit</a>
    <a *ngIf="loggedUser.admin === true && editingState.isAdminPanel === true" routerLink="posts">Done</a>
    <a routerLink="" (click)="onSignOut()">Sign Out</a>
  </div>
</header>
<div class="container">
  <router-outlet></router-outlet>
</div>
