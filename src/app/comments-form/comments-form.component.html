<form [formGroup]="commentsForm" (submit)="onSubmit(null)">
  <textarea
    type="text"
    class="comments-textarea"
    [class.error]="commentsForm.invalid && commentsForm.touched"
    formControlName="commentBody"
    minlength="10"
    maxlength="400"
    placeholder="Type a comment"
    (keydown.enter)="onSubmit($event)"
  ></textarea>
  <input class="submit-input" type="submit">
</form>
